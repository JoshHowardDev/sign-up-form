<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="logoContainer">
        <div class="logo">
            <img src="images/odin-logo.png" alt="Odin Logo" id="odinLogo">
            <div id="logoTxt">Mount</div>
        </div>
    </div>
    <div class="formContainer">
        <div class="topP">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
        </div>
        <div class="middleP">
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <div class="registerForm">
            <div class="formTitleTxt">
                <h2>Let's do this!</h2>
            </div>
            <div class="inputs">
                <ul>
                    <li>
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" required>
                    </li>
                    <li>
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" required>
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </li>
                    <li>
                        <label for="tel">Phone Number</label>        
                        <input type="tel" name="phone" id="phone">
                    </li>
                    <li>
                        <label for="pw">Password</label>
                        <input type="password" name="pw" id="pw" class="pw">
                    </li>
                    <li>
                        <label for="pwC">Confirm Password</label>
                        <input type="password" name="pwC" id="pwC" class="pw">
                    </li>
                </ul>
            </div>
        </div>
        <div class="buttonSection">
            <button type="button">Create Account</button>
            <div class="alreadyAccount">
                <p>Already have an account? <a href="www.google.com">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
